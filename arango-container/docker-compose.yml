services:
  arangodb:
    image: arangodb:latest
    container_name: local_arangodb
    env_file:
      - secrets.env
    ports:
      - "8042:8529"
    volumes:
      - data:/var/lib/arangodb3
      - apps:/var/lib/arangodb3-apps
    networks:
      - dashboard_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - secrets.env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - dashboard_network
    restart: unless-stopped

volumes:
  data:
  apps:
  minio_data:

networks:
  dashboard_network:
    external: true
    name: shared_dashboard_network
