destination_credentials: &destination_credentials ./src/use_cases/secrets/ifxdev_pharos_prod.yaml

input_adapters:

  - import: ./src/input_adapters/pounce_sheets/pounce_input_adapter.py
    class: PounceInputAdapter
    kwargs:
      project_file: ./input_files/manual/pounce/POUNCE_Project _Metabo_FDA_Flavivirus.xlsx
      experiment_files:
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_ACUTE.xlsx
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_LTI_Lipidomics.xlsx
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_LTI_Metabolomics.xlsx
      stats_results_files:
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_ACUTE.xlsx
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_LTI_Lipidomics.xlsx
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_LTI_Metabolomics.xlsx

output_adapters:
  - import: ./src/output_adapters/arango_output_adapter.py
    class: ArangoOutputAdapter
    kwargs:
      database_name: pounce_FDAFlavivirus_Untargeted
      parquet_output_dir: ./output/parquet/pounce
    credentials: *destination_credentials