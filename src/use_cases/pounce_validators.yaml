ProjectMeta:
  required:
    - project_name
    - description
    - date
    - owner_name
    - owner_email
    - keywords
    - collaborator_name
    - collaborator_email
    - privacy_type
    - lab_groups
    - project_type
    - RD_tag
    - biosample_preparation
  allowed_values:
    privacy_type: [private, ncats, public]
    lab_groups: [CGB, ETB, TDB, ACC, ADME, RSC, IFX]

BioSampleMap:
  required:
    - biosample_id
    - biosample_type
    - biospecimen_id
    - biospecimen_type
    - organism_names
