#destination_credentials: &destination_credentials ./src/use_cases/secrets/local_arangodb.yaml
#minio_credentials: &minio_credentials ./src/use_cases/secrets/local_minio.yaml

destination_credentials: &destination_credentials ./src/use_cases/secrets/ifxdev_arangodb.yaml
minio_credentials: &minio_credentials ./src/use_cases/secrets/ifxdev_minio.yaml
ramp_sqlite_file: &ramp_sqlite_file ./input_files/manual/ramp/RaMP_SQLite_v3.0.12.sqlite

resolvers:
  - label: ramp_resolver
    import: ./src/id_resolvers/ramp_metabolite_resolver.py
    class: RampMetaboliteIdResolver
    kwargs:
      types:
        - Metabolite
      sqlite_file: *ramp_sqlite_file

input_adapters:
  - import: ./src/input_adapters/ensembl/gene.py
    class: GeneAdapter
    kwargs:
      data_file_path: ./input_files/auto/ensembl/Homo_sapiens.current.gtf.gz
      version_file_path: ./input_files/auto/ensembl/version.csv

  - import: ./src/input_adapters/sqlite_ramp/metabolite_adapter.py
    class: MetaboliteAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/sqlite_ramp/metabolite_class_adapter.py
    class: MetaboliteClassAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/sqlite_ramp/metabolite_class_relationship_adapter.py
    class: MetaboliteClassRelationshipAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/sqlite_ramp/pathway_adapter.py
    class: PathwayAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/sqlite_ramp/analyte_pathway_relationship_adapter.py
    class: MetabolitePathwayRelationshipAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/sqlite_ramp/analyte_pathway_relationship_adapter.py
    class: EnsemblGenePathwayRelationshipAdapter
    kwargs:
      sqlite_file: *ramp_sqlite_file

  - import: ./src/input_adapters/pounce_sheets/pounce_input_adapter.py
    class: PounceInputAdapter
    kwargs:
      project_file: ./input_files/manual/pounce/POUNCE_Project_Metabo_Template_v2.xlsx
      experiment_files:
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_Template_v2.xlsx
      stats_results_files:
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_Template_v2.xlsx

  - import: ./src/input_adapters/pounce_sheets/pounce_input_adapter.py
    class: PounceInputAdapter
    kwargs:
      project_file: ./input_files/manual/pounce/POUNCE_Project_Transcriptomics_Template_v2.xlsx
      experiment_files:
        - ./input_files/manual/pounce/POUNCE_Experiment_Transcriptomics_Template_v2.xlsx
      stats_results_files:
        - ./input_files/manual/pounce/POUNCE_StatsResults_Transcriptomics_Template_v2.xlsx

  - import: ./src/input_adapters/pounce_sheets/pounce_input_adapter.py
    class: PounceInputAdapter
    kwargs:
      project_file: ./input_files/manual/pounce/POUNCE_Project_Transcriptomics_COVID_Motorneurons_v2.xlsx
      experiment_files:
        - ./input_files/manual/pounce/POUNCE_Experiment_Transcriptomics_COVID_Motorneuron_v2.xlsx
      stats_results_files:
        - ./input_files/manual/pounce/POUNCE_StatsResults_Transcriptomics_COVID_Motorneuron_v2.xlsx

  - import: ./src/input_adapters/pounce_sheets/pounce_input_adapter.py
    class: PounceInputAdapter
    kwargs:
      project_file: ./input_files/manual/pounce/POUNCE_Project _Metabo_FDA_Flavivirus.xlsx
      experiment_files:
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_ACUTE.xlsx
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_LTI_Lipidomics.xlsx
        - ./input_files/manual/pounce/POUNCE_Experiment_Metabo_FDA_Flavivirus_LTI_Metabolomics.xlsx
      stats_results_files:
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_ACUTE.xlsx
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_LTI_Lipidomics.xlsx
        - ./input_files/manual/pounce/POUNCE_StatsResults_Metabo_FDA_Flavivirus_LTI_Metabolomics.xlsx

output_adapters:
  - import: ./src/output_adapters/arango_output_adapter.py
    class: ArangoOutputAdapter
    kwargs:
      database_name: pounce
      minio_credentials: *minio_credentials
    credentials: *destination_credentials