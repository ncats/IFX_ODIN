{% extends "base.html" %}
{% block title %}QA Browser - Databases{% endblock %}

{% block content %}
<h1>Databases</h1>
<p style="color: var(--text-muted); margin-bottom: 1rem;">Connected to {{ arango_url }}</p>

{% if databases %}
<div class="db-grid">
    {% for db in databases %}
    <a href="/db/{{ db }}" class="db-card">
        <div class="db-name">{{ db }}</div>
    </a>
    {% endfor %}
</div>
{% else %}
<p>No user databases found.</p>
{% endif %}
{% endblock %}
